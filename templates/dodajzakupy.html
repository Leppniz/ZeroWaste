{% extends 'base.html' %}

{% block content %}
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-sm border border-gray-200 mt-10">
        
        <div class="mb-6 border-b pb-4">
            <h1 class="text-2xl font-bold text-gray-800">Dodaj produkt do zakupów</h1>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('dodaj_zakupy') }}" method="post" class="space-y-6">



            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Nazwa produktu</label>
                <input type="text" name="nazwa" placeholder="np. Mleko" required autofocus
                       class="w-full rounded-md border-gray-300 shadow-sm p-3 border focus:border-green-500 outline-none transition">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Ilość</label>
                    <input type="number" name="ilosc" step="0.01" min="0" placeholder="0" required
                           class="w-full rounded-md border-gray-300 shadow-sm p-3 border focus:border-green-500 outline-none transition">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Jednostka</label>
                    <select name="wybrana_jednostka"
                            class="w-full rounded-md border-gray-300 shadow-sm p-3 border focus:border-green-500 outline-none bg-white">
                        <option value="szt">Sztuki (szt)</option>
                        <option value="kg">Kilogramy (kg)</option>
                        <option value="g">Gramy (g)</option>
                        <option value="l">Litry (l)</option>
                        <option value="ml">Mililitry (ml)</option>
                    </select>
                </div>
            </div>

            <div class="flex justify-end gap-3 pt-4">
                <a href="{{ url_for('strona_glowna') }}"
                   class="px-6 py-3 rounded-md border border-gray-300 text-gray-700 hover:bg-gray-50 transition">
                    Wróć
                </a>
                <button type="submit"
                        class="px-6 py-3 rounded-md bg-green-600 text-white hover:bg-green-700 font-bold shadow-sm transition">
                    Dodaj
                </button>
            </div>

        </form>
    </div>
{% endblock %}

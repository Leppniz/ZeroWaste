<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ZeroWaste App{% endblock %}</title>
</head>
<body style="margin: 0; min-height: 100vh; display: flex; flex-direction: column;">

    <nav style="background-color: #eee; padding: 1rem;">
        <b>ZeroWaste v0.1</b> |
        <a href="{{ url_for('strona_glowna') }}">Strona Główna</a> |
        <a href="{{ url_for('lista_produktow') }}">Lista</a>
    </nav>

    <div class="container" style="flex: 1; padding: 20px;">
        {% block content %}
        {% endblock %}
    </div>

    <footer style="background-color: #f9f9f9; border-top: 1px solid #ccc; padding: 10px; font-size: 0.8em; text-align: center;">
        &copy; 2026 Projekt zaliczeniowy.
    </footer>

</body>
</html>

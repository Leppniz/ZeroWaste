<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ZeroWaste App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-50 text-gray-800">

    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">

            <a href="{{ url_for('strona_glowna') }}" class="flex items-center gap-2 text-xl font-bold text-green-600 hover:text-green-700 transition">
                <span>üçè</span> ZeroWaste <span class="text-xs font-normal text-gray-400 border border-gray-200 rounded px-1">v0.1</span>
            </a>

            <div class="flex items-center gap-4 text-sm font-medium">
                <a href="{{ url_for('strona_glowna') }}" class="hidden sm:block text-gray-600 hover:text-green-600 transition">
                    Dashboard
                </a>

                <a href="{{ url_for('lista_produktow') }}" class="text-gray-600 hover:text-green-600 transition">
                    Produkty
                </a>

                 <a href="{{ url_for('tagi') }}" class="text-gray-600 hover:text-green-600 transition">
                    Tagi
                </a>

                <a href="{{ url_for('dodaj_produkt') }}" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-full shadow-md hover:shadow-lg transition transform hover:-translate-y-0.5 flex items-center gap-2">
                    <span>+</span> <span class="hidden sm:inline">Dodaj produkt</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="flex-grow container mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="mt-auto border-t border-gray-200 bg-white py-6">
        <div class="text-center text-xs text-gray-400">
            &copy; 2026 Projekt zaliczeniowy ZeroWaste.
        </div>
    </footer>

</body>
</html>

{% extends 'base.html' %}

{% block title %}Zu≈ºyj produkt - ZeroWaste{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-sm border border-gray-200 mt-10">

    <div class="mb-8 border-b pb-4">
        <div class="flex items-center gap-3">
            <span class="text-4xl">üçΩÔ∏è</span>
            <div>
                <h2 class="text-2xl font-bold text-gray-800">Zu≈ºyj produkt</h2>
                <p class="text-gray-500 text-sm">Zaktualizuj stan magazynowy.</p>
            </div>
        </div>
    </div>

    <div class="bg-blue-50 border border-blue-100 rounded-md p-5 mb-8 flex justify-between items-center">
        <div>
            <span class="block text-xs text-blue-400 uppercase font-bold tracking-wider mb-1">Produkt</span>
            <span class="text-xl font-bold text-gray-800">{{ p.name }}</span>
        </div>
        <div class="text-right">
            <span class="block text-xs text-blue-400 uppercase font-bold tracking-wider mb-1">Stan obecny</span>
            <span class="text-2xl font-bold text-blue-600" id="max-ilosc">{{ '%g' % p.ilosc }}</span>
            <span class="text-sm text-blue-500 font-medium">{{ p.jednostka }}</span>
        </div>
    </div>

    <form method="post" class="space-y-6">

        <div>
            <div class="flex justify-between mb-2">
                <label class="block text-sm font-medium text-gray-700">Ilo≈õƒá do zu≈ºycia</label>
                <button type="button" onclick="wpiszCalosc()"

                    Wpisz ca≈Ço≈õƒá ({{ '%g' % p.ilosc }})
                </button>
            </div>

            <div class="relative">
                <input type="number" name="zuzyta_ilosc" id="input-zuzycie"
                       step="0.01" min="0" max="{{ p.ilosc }}"
                       placeholder="np. 0.5" required autofocus
                       class="w-full rounded-md border-gray-300 shadow-sm p-3 pr-12 border focus:border-green-500 outline-none transition text-lg">

                <div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
                    <span class="text-gray-400 font-bold">{{ p.jednostka }}</span>
                </div>
            </div>
        </div>

        <div class="flex justify-end gap-3 pt-4 border-t border-gray-100 mt-6">
            <a href="{{ url_for('lista_produktow') }}" class="px-6 py-3 rounded-md border border-gray-300 text-gray-700 hover:bg-gray-50 transition">
                Anuluj
            </a>
            <button type="submit" class="px-6 py-3 rounded-md bg-green-600 text-white hover:bg-green-700 font-bold shadow-sm transition flex items-center gap-2">
                <span>üç¥</span> Zu≈ºyj
            </button>
        </div>
    </form>
</div>

<script>
    function wpiszCalosc() {
        const maxIlosc = {{ p.ilosc }};
        const input = document.getElementById('input-zuzycie');
        input.value = maxIlosc;
        input.focus();
    }
</script>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-sm border border-gray-200 mt-10">

    <div class="mb-6 border-b pb-4 flex justify-between items-center">
        <h2 class="text-2xl font-bold text-gray-800">Edytuj produkt</h2>
        <span class="text-xs text-gray-400 font-mono bg-gray-100 px-2 py-1 rounded">ID: {{ p.id }}</span>
    </div>

    <form action="{{ url_for('edytuj_produkt', id_produktu=p.id) }}" method="post" class="space-y-6">

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Nazwa produktu</label>
            <input type="text" name="nazwa" value="{{ p.name }}" required
                   class="w-full rounded-md border-gray-300 shadow-sm p-3 border focus:border-green-500 outline-none transition">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Data wa≈ºno≈õci</label>
            <input type="date" name="data" value="{{ p.data_bazowa if p.data_bazowa else p.data_waznosci }}"
                   class="w-full rounded-md border-gray-300 shadow-sm p-3 border focus:border-green-500 outline-none transition">
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Ilo≈õƒá</label>
                <input type="number" step="0.01" name="ilosc" value="{{ '%g' % p.ilosc }}" required
                       class="w-full rounded-md border-gray-300 shadow-sm p-3 border focus:border-green-500 outline-none transition">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Jednostka</label>
                <select name="jednostka" class="w-full rounded-md border-gray-300 shadow-sm p-3 border focus:border-green-500 outline-none bg-white">
                    <option value="szt" {% if p.jednostka == 'szt' %}selected{% endif %}>szt</option>
                    <option value="kg" {% if p.jednostka == 'kg' %}selected{% endif %}>kg</option>
                    <option value="g" {% if p.jednostka == 'g' %}selected{% endif %}>g</option>
                    <option value="l" {% if p.jednostka == 'l' %}selected{% endif %}>l</option>
                    <option value="ml" {% if p.jednostka == 'ml' %}selected{% endif %}>ml</option>
                </select>
            </div>
        </div>

        <div class="bg-gray-50 p-4 rounded-md border border-gray-200">
            <div class="flex items-center">
                <input type="checkbox" name="czy_zamrozone" id="frozenCheck"
                       class="w-5 h-5 text-green-600 rounded border-gray-300 focus:ring-green-500"
                       {% if p.isFrozen %}checked{% endif %}>
                <label for="frozenCheck" class="ml-2 block text-sm text-gray-900 font-medium cursor-pointer">
                    ‚ùÑÔ∏è Produkt jest zamro≈ºony
                </label>
            </div>
        </div>

        <div class="flex justify-end gap-3 pt-4">
            <a href="{{ url_for('lista_produktow') }}" class="px-6 py-3 rounded-md border border-gray-300 text-gray-700 hover:bg-gray-50 transition">
                Anuluj
            </a>
            <button type="submit" class="px-6 py-3 rounded-md bg-green-600 text-white hover:bg-green-700 font-bold shadow-sm transition">
                üíæ Zapisz zmiany
            </button>
        </div>
    </form>
</div>
{% endblock %}
